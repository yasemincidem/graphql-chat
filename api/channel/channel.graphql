type Channel {
    _id: ID!,
    name: String!,
    users: [User]
}
input ChannelInput {
    name: String!,
    description: String,
    email: String,
}
input ChannelUserInput {
    email: String!,
    channelId: ID!,
}
extend type Mutation {
    createChannel(input: ChannelInput!): Channel!,
    addPeopleToChannel(input: ChannelUserInput!): Channel!,
}
extend type Query {
    allChannels: [Channel],
    getChannel(name: String!): Channel,
}