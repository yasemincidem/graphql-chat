type User {
    _id: ID!,
    email: String
}
type AuthPayload {
    token: String!,
    user: User,
}
input AuthInput {
    email: String!,
    password: String!,
}
type Mutation {
    signup(input: AuthInput!): AuthPayload!,
    login(input: AuthInput!): AuthPayload!
}
type Query {
  dummy: String
}
